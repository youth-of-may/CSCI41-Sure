{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 py-10">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <!-- Username -->
            <label class="block mb-2 font-medium" for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="w-full p-2 border rounded mb-4"
                required
            >

            <!-- Password -->
            <label class="block mb-2 font-medium" for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="w-full p-2 border rounded mb-6"
            >

            {% if error %}
                <p class="text-red-600 text-sm mb-4">{{ error }}</p>
            {% endif %}

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
            >
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
