{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="bg-[#5A698E] flex h-28 items-center justify-center px-4 m-2">
        <h1 class="text-2xl text-white font-semibold text-center">Schedules</h1>
</div>

<div class="pb-10">
    <h2 class="bg-[#000272] text-white font-semibold text-center py-4 text-xl">
      Available Dates
    </h2>  
     <div class="divide-x divide-[#EFECE3] grid grid-cols-3 bg-[#5A698E] text-white font-semibold text-center py-2 px-4 text-sm">
        <div>Date</div>
        <div>No. of Trips</div>
    </div>
    <ul class=" bg-white divide-y divide-[#EFECE3]">
    {% for s in schedule %}
        <li class="divide-x divide-[#EFECE3] grid grid-cols-3 items-center px-4 py-3 text-center">
            <span>{{s.tripDate}} </span>
            <span>{{s.tripNumber}} </span>
            <a class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600" href="{% url 'schedule_detail' s.tripDate %}">View Schedules</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
