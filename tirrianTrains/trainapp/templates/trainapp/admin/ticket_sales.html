{% extends 'base.html' %}

{% block title %}
Sales Report for {{ date }}
{% endblock %}

{% block content %}
<div class="bg-[#5A698E] flex h-28 items-center justify-center px-4 m-2">
    <h1 class="text-3xl text-white font-bold text-center">Sales Report</h1>
</div>

<div class="max-w-7xl mx-auto p-6 space-y-8">
    <div>
        <h2 class="bg-[#000272] text-white font-semibold text-center py-4 text-xl">
            {{ date }}
        </h2>

        <!-- Header Row -->
        <div class="divide-x divide-[#EFECE3] grid grid-cols-4 bg-[#5A698E] text-white font-semibold text-center py-2 px-4 text-sm">
            <div>Ticket ID</div>
            <div>Customer Name</div>
            <div>Total Cost</div>
            <div>Details</div>
        </div>

        <!-- Body  -->
        <ul class="bg-white divide-y divide-[#EFECE3]">
            {% for t in tickets %}
            <li class="divide-x divide-[#EFECE3] grid grid-cols-4 items-center px-4 py-3 text-center">
                <span>{{ t.ticketID }}</span>
                <span>{{ t.Customer }}</span>
                <span>{{ t.totalCost }}</span>

                <a href="{% url 'ticket_trips' t.ticketID %}"
                   class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600">
                    View
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
